language: python
matrix:
  fast_finish: true
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: pypy
      env: TOXENV=pypy
    - python: pypy3
      env: TOXENV=pypy3
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: 3.6-dev
      env: TOXENV=py36
    - python: 3.7-dev
      env: TOXENV=py37
    - python: "3.6"
      env: TOXENV=lint
    - python: "3.6"
      env: TOXENV=manifest
    - python: "3.7"
      env: TOXENV=dev-dependencies
      dist: xenial
      sudo: true
    - python: "3.7"
      env: TOXENV=snyk
      dist: xenial
      sudo: true
    - python: "3.7"
      env: TOXENV=coverage-report
      dist: xenial
      sudo: true
  allow_failures:
    - python: 3.6-dev
    - python: 3.7-dev

install: pip install tox
script:
  - tox
notifications:
  email: false
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: cfp2000
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
    repo: cfp2000/git-open
    python: 3.7
    condition: "$TOXENV = dev-dependencies"
env:
  matrix:
    secure: 
